<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>ODM API Documentation - Contacts</title>
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="stylesheet" type="text/css" href="style/styles.css">
      <link rel="icon" type="image/png" href="images/favicon.ico">
      <style>
         ul { list-style: none; margin-top: 20px; padding: 0; }
         li { display: flex; align-items: center; margin-bottom: 10px; }
         .icon { width: 24px; height: 24px; margin-right: 10px; }
      </style>
   </head>
   <body>

      <!-- Navbar -->
      <div class="navbar-placeholder" id="navbar"></div>

      <!-- Main content -->
      <div class="container">
         <h4>Contacts and References</h4>
         <ul>
            <li>
               <img class="icon" src="https://www.quantyca.it/wp-content/uploads/2023/03/img_profilo_round.png" alt="Quantyca">
               <a href="https://www.quantyca.it/en/home-en/" target="_blank">Quantyca Website</a>
            </li>
            <li>
               <img class="icon" src="https://cdn-icons-png.freepik.com/512/8748/8748009.png" alt="Email">
               <a href="mailto:odm.info@quantyca.it" target="_blank">odm.info@quantyca.it</a>
            </li>
            <li>
               <img class="icon" src="https://cdn.icon-icons.com/icons2/2389/PNG/512/mailchimp_logo_icon_145088.png" alt="Mailchimp">
               <a href="https://mailchi.mp/936d787cac89/open-data-mesh-initiative" target="_blank">Mailchimp</a>
            </li>
            <li>
               <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
               <a href="https://github.com/opendatamesh-initiative" target="_blank">GitHub</a>
            </li>
            <li>
               <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Slack_icon_2019.svg" alt="Slack">
               <a href="https://join.slack.com/t/opendatamesh/shared_invite/zt-1jrqfghls-68AxK_QzypaOeNyOkOwuog" target="_blank">Slack</a>
            </li>
            <li>
               <img class="icon" src="images/icon.png" alt="Site">
               <a href="https://platform.opendatamesh.org/" target="_blank">Open Data Mesh Platform Site</a>
            </li>
         </ul>
      </div>

      <!-- Javascript -->
      <script>
         document.addEventListener('DOMContentLoaded', function() {
             var navbarContainer = document.getElementById('navbar');
             fetch('navbar.html').then(response => {
                 if(!response.ok) {
                     throw new Error('Failed to load navbar: ' + response.status);
                 }
                 return response.text();
             }).then(navbarHtml => {
                 navbarContainer.innerHTML = navbarHtml;
                 var activeLink = document.getElementById('contacts-link');
                 activeLink.classList.add('active');
             }).catch(error => {
                 console.error(error);
             });

             // Cookies
             // Check if the user has already consented
             var consent = localStorage.getItem('cookie_consent');
             if(!consent) {
                 // If no consent is found, show the cookie consent bar
                 showCookieConsent();
             } else {
                 // If consent is found, hide the cookie consent bar
                 document.getElementById('cookie-consent').style.display = 'none';
             }
         });
      </script>

   </body>
</html>
